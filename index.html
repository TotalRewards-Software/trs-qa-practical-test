<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRS Statement - QA Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">TotalRewards Software</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link disabled">Practice Test</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="mb-4">Employee Total Rewards Statement</h2>
      <div class="card p-4">
        <p class="mb-3"><strong>Employee Name:</strong> John Doe</p>
        <p class="mb-3"><strong>Base Salary:</strong> $80,000</p>
        <div class="mb-3">
          <label for="bonus" class="form-label"><strong>Bonus:</strong></label>
          <input id="bonus" type="number" class="form-control w-25 d-inline-block" value="10000">
        </div>
        <p class="mb-3"><strong>Benefits Value:</strong> $15,000</p>
        <p class="mb-3"><strong>Total Compensation:</strong> <span class="text-danger">$104,000</span></p> <!-- Incorrect on purpose -->

        <div class="mb-3">
          <label for="planType" class="form-label">Select Plan Type:</label>
          <select class="form-select w-50" id="planType">
            <option selected disabled>Select one</option>
            <option value="basic">Basic Plan</option>
            <!-- Missing standard or premium options on purpose -->
          </select>
        </div>

        <div class="mt-4">
          <button type="button" class="btn btn-secondary" disabled>Submit</button>
        </div>
      </div>

      <div class="alert alert-warning mt-5" role="alert">
        This is a mock page created for a QA and Support test. Data is not real.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
